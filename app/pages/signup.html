<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta</title>
  </head>
  <body>
    <div class="login">
      <form action="" class="login__form">
        <label for="" class="login__form__input">
          <input
            type="email"
            placeholder="Email"
            class="login__form__input__email"
          />
        </label>

        <label for="" class="login__form__input">
          <input
            class="login__form__input__password"
            type="password"
            placeholder="Senha"
          />
        </label>

        <label for="" class="login__form__input">
          <button class="login__form__input__submit">Criar conta</button>
        </label>
      </form>
    </div>
    <script src="../build/login.js"></script>
  </body>
</html>
