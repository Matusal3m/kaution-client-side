<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/login.css" />
    <title>Criar conta</title>
  </head>
  <body>
    <div class="login">
      <form class="login__form">
        <div class="login__title">Criar conta</div>
        <label for="" class="login__label">
          <input
            type="email"
            placeholder="Email"
            class="login__input"
            required
          />
        </label>

        <label for="" class="login__label">
          <input
            class="login__input"
            type="password"
            placeholder="Senha"
            required
          />
        </label>

        <label for="" class="login__label">
          <button class="login__button">Criar conta</button>
        </label>
      </form>
    </div>
    <script src="../build/login.js"></script>
  </body>
</html>
